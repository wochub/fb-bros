<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: not-allowed;
      opacity: 0.5;
    }
    button.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>

<h1>Learning Launcher</h1>
<p id="countdownText">Multiplication Game will be available in <span id="countdown">5</span> seconds </p>
<button id="startBtn" disabled>Launch</button>

<script>
let countdown = 5;
const countdownEl = document.getElementById('countdown');
const countdownText = document.getElementById('countdownText');
const startBtn = document.getElementById('startBtn');

const timer = setInterval(() => {
  countdown--;
  if (countdown > 0) {
    countdownEl.textContent = countdown;
  } else {
    clearInterval(timer);
    countdownText.textContent = "Ready!";
    startBtn.disabled = false;
    startBtn.classList.add("enabled");
  }
}, 1000);

startBtn.addEventListener('click', () => {
  window.location.href = "multiplication-tables/index.html";
});
</script>

</body>
</html>
